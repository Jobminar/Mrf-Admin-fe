<div class="container"> 
  <span class="material-symbols-outlined" (click)="goBack()">
    arrow_back
  </span> &nbsp; <span class="title">Sell Report</span>
  <div class="sub-container">

    <form [formGroup]="dates" (input)="gettingDate()">
      <input type="date" formControlName="date" [max]="maxDate" placeholder="please select the date">
    </form>
    <table style="border-collapse: collapse; width: 98%;">
        <thead>
          <tr>
            <th>Customer Name</th>
            <th>Tyre Size</th>
            <th>Quantity</th>
           
            <th>Price Per Unit</th>
            <th>Total Amount</th>
            <!-- Add more table headers if needed -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <td>{{item.customerName}}</td>
            <td>{{ item.tyreSize }}</td>
            <td>{{ item.quantity }}</td>
           
            <td>{{ item.pricePerUnit }}</td>
            <td>{{ item.totalAmount }}</td>
           
            <!-- Display more properties as needed -->
          </tr>
         
        </tbody>
        <thead >
          <th >Total</th>
          <th ></th>
          <th ></th>
          <th ></th>
          <th>{{sellingTotalAmount}}</th>
        </thead>
    </table>
    <div class="print">
      <button (click)="print()">Print</button>
    </div> 
  </div>
  <div class="loading" *ngIf="loading"> 
    <mat-spinner></mat-spinner>  
</div>
<br>
<br>
<br>  

</div>
