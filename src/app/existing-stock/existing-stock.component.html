<div class="container"> 
    <div class="back-arw">
      <span class="material-symbols-outlined" (click)="goBack()">
        arrow_back
      </span> &nbsp; <span class="title">Existing Stock</span>
    </div>
    <div class="sub-container">
  
      <form [formGroup]="dates" (input)="gettingDate()">
        <input type="date" [max]="maxDate" formControlName="date" placeholder="please select the date">
      </form>
      <table class="table">
          <thead>
            <tr>
              <th>Tyre Size</th>
              <th>Quantity</th>
              <th>SSP</th>
              <th>Price Per Unit</th>
            <th>Total Amount</th>
              <!-- Add more table headers if needed -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data">
              <td>{{ item.tyreSize }}</td>
              <td>{{ item.quantity }}</td>
              <td>{{ item.SSP }}</td>
              <td>{{item.pricePerUnit}}</td>
              <td>{{item.totalAmount}}</td>
            
            
            </tr>
          </tbody>
          <thead >
            <th >Total</th>
            <th ></th>
            <th ></th>
            <th ></th>
            <th>{{sellingTotalAmount}}</th>
          </thead>
      </table>
      <div class="print">
        <button (click)="print()">Print</button>
      </div>
    </div>
    <div class="loading" *ngIf="loading"> 
      <mat-spinner></mat-spinner>  
    </div>
    
  </div>
